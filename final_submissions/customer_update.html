<!-- Form to update a customer, including ID -->
<form id="update_customer" action="{{customer[0]}}" method="POST">
    
<!-- Removing this because it isn't necessary
    Customer ID: <select name="customer_ID">
        <option selected value="{{customer[0]}}">{{ customer[0] }}</option>
        <option value="NULL">NULL</option>
    </select> <br>
-->
    First Name: <input type="text" name="first_name" value = "{{customer[1]}}"> <br>
    Last Name: <input type="text" name="last_name" value = "{{customer[2]}}"> <br>
    Email: <input type="text" name="email" value = "{{customer[3]}}"> <br>
    Phone Number: <input type="text" name="phone_number" value = "{{customer[4]}}"> <br>
    Employee Tag:
    <select name="employee_id">
                {% for emp in emp_list %}
                {% if customer[5] == emp[0] %}
                <option selected value="{{emp[0]}}">{{ emp[0] }} - {{ emp[1] }} {{ emp[2] }}</option>
                {% else %} 
                <option value="{{emp[0]}}">{{ emp[0] }} - {{ emp[1] }} {{ emp[2] }}</option>
                {% endif %}
                {% endfor %}
                {% if not customer[5] %}
                <option selected value="NULL">No employee relation</option>
                {% else %}
                <option value="NULL">No employee relation</option>
                {% endif %}
            </select>

    <br>
    <input type="submit" value="Submit">
</form>
